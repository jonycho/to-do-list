<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="tareaList">
            <form>
                <input type="text" id="tituloTarea" placeholder="Agrega el titulo...">
                <textarea placeholder="Agrega un comentario"></textarea>
                
                <div class="containerCategoria">
                    <label for="categoria">Categoría *</label>
                    <select id="categoria">
                        <option value="default">Seleccionar categoría</option>
                        <option value="paraayer">Como para ayer</option>
                        <option value="hoy">Hoy si o si</option>
                        <option value="programar">Programar</option>
                    </select>
                </div>
                
                <div class="containerColor">
                    <label for="colorPick">Color del Post-It *</label>
                    <input type="color" id="colorPick" value="#FFDD83" />
                    
                </div>
                
                <div>
                    <input type="checkbox" name="urgente" id="urgenteCheck"> <label for="urgenteCheck">¿Es urgente? *</label> 
                </div>
                <button class="btn-add">Agregar tarea</button>
            </form>
            <p class="opcional">* Elementos opcionales</p>
        </div>
        <div class="author">
            <h4>Hecho por Jonathan Ychovsky</h4>
            <ul class="redes">
                <li><a href="https://www.linkedin.com/in/jonathan-ychovsky" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="https://twitter.com/jonycho86" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://github.com/jonycho" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>
    </div>

    <div class="derecha">
            <ul id="post">
            </ul>
        <div class="empty">
            <p>No tienes tareas pendientes.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
